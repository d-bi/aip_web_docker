<optgroup label="-- Default Files --">
{% for file in default_files %}
  <option value="{{file.filepath}}">{{file.filename}}</option>
{% empty %}
    (None)
{% endfor %}
</optgroup>
{% if user.is_authenticated %}
<optgroup label="-- My Files --">
{% for file in my_files %}
  <option value="{{file.filepath}}">{{file.filename}}</option>
{% empty %}
    (None)
{% endfor %}
</optgroup>
{% endif %}
