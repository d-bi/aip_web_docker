version: '3'

services:
  web:
    restart: always
    build: ./web
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
    volumes:
      - ../aip-files:/files
    env_file: .env
    command: 
      - /opt/app/aip/start-server-production.sh
  
  celery:
    restart: always
    build: ./web
    command: bash -c "cd aip && celery -A aip_project worker -l info"
    env_file: .env
    volumes:
      - ../aip-files:/files
    depends_on:
      - postgres
      - redis
  
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
      - "443:443"
    links:
      - web:web
    volumes:
      - /root:/etc/nginx/certs

  postgres:
    restart: always
    image: postgres:latest
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data/

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  pgdata:
