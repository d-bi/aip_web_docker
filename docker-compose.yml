version: '3'

services:
  web:
    restart: always
    build: ./web
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
    volumes:
      - ../aip-files:/opt/app/aip/files
      - ./web/aipservice:/opt/app/aip/aipservice
    env_file: .env
    environment:
      DEBUG: 'true'
  
  celery:
    build: ./web
    command: bash -c "cd aip && celery -A aip_project worker -l info"
    env_file: .env
    depends_on:
      - postgres
      - redis
  
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    links:
      - web:web

  postgres:
    restart: always
    image: postgres:latest
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data/

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  pgdata:
